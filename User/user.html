<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sencer Proje Yöneticisi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      body {
        background-image: url('test1.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        color: white;
        min-height: 100vh;
        padding: 1.5rem;
      }

      .fade-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #000;
          opacity: 1;
          z-index: 999;
          pointer-events: none;
          transition: opacity 1s ease;
      }

      .fade-overlay.fade-out {
          opacity: 0;
      }

      .blink-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: black;
          opacity: 0;
          visibility: hidden;
          z-index: 9999;
          pointer-events: none;
          transition: all 0.3s ease;
      }

      .blink-overlay.blink-start {
          animation: blinkAnimation 1.2s cubic-bezier(0.645, 0.045, 0.355, 1.000) forwards;
      }

      @keyframes blinkAnimation {
          0% {
              opacity: 0;
              visibility: visible;
              transform: scaleY(0);
          }
          40% {
              opacity: 1;
              transform: scaleY(1);
          }
          60% {
              opacity: 1;
              transform: scaleY(1);
          }
          100% {
              opacity: 1;
              visibility: visible;
              transform: scaleY(1);
          }
      }

      .avatar {
        width: 3rem;
        height: 3rem;
        background-color: #3f3f3f;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .avatar:hover {
        background-color: #4a4a4a;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .project-card {
        background: rgba(53, 53, 53, 0.9);
        border-radius: 1rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        cursor: pointer; /* İmleç pointer olarak değiştirildi */
      }

      .project-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .project-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1rem;
        text-align: center;
      }

      .add-project-card {
        border: 2px dashed rgba(156, 163, 175, 0.5);
        background: rgba(53, 53, 53, 0.6);
        cursor: pointer;
      }

      .add-project-card:hover {
        background: rgba(94, 94, 94, 0.8);
        border-color: rgba(156, 163, 175, 0.8);
      }

      .project-limit-warning {
        color: #EF4444;
        text-align: center;
        padding: 1rem;
        display: none;
      }

      .profile-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 0.5rem;
        background-color: #3f3f3f;
        border-radius: 0.5rem;
        padding: 0.5rem;
        min-width: 200px;
        transform-origin: top right;
        transform: scale(0.95);
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        z-index: 1000;
      }

      .profile-dropdown.active {
        transform: scale(1);
        opacity: 1;
        visibility: visible;
      }

      .profile-menu-container {
        position: relative;
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 0.75rem 1rem;
        color: #f1f5f9;
        font-weight: 500;
        transition: background-color 0.2s ease;
        border-radius: 0.375rem;
        cursor: pointer;
      }

      .dropdown-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .dropdown-divider {
        height: 1px;
        background-color: #353535;
        margin: 0.5rem 0;
      }

      .logout-button {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 0.75rem 1rem;
        color: #ef4444;
        font-weight: 500;
        transition: background-color 0.2s ease;
        border-radius: 0.375rem;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .logout-button:hover {
        background-color: rgba(239, 68, 68, 0.1);
      }

      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .flag-icon {
        width: 22px;
        height: 22px;
      }

  </style>
</head>
<body>
  <!-- Overlays -->
  <div class="blink-overlay"></div>
  <div class="fade-overlay"></div>
  
  <!-- Header with Profile Menu -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold" id="pageTitle">Sencer Proje Yöneticisi</h1>
    <div class="profile-menu-container">
      <div class="flex items-center cursor-pointer" onclick="toggleProfileMenu()">
        <div class="avatar mr-2">
          <span class="text-white font-bold text-lg">S</span>
        </div>
        <div class="user-details">
          <h3>Sencer</h3>
          <p>User</p>
        </div>
      </div>
      <div class="profile-dropdown" id="profileDropdown">
        <div class="dropdown-item" onclick="toggleLanguageMenu()">
          <i class="fas fa-globe w-5 h-5 mr-2"></i>
          <span id="languageText">Language</span>
          <i class="fas fa-chevron-right ml-auto"></i>
        </div>
        <div id="languageSubmenu" class="hidden pl-4">
          <div class="dropdown-item" onclick="changeLanguage('en')">
            <img src="en.png" alt="English" class="mr-2 flag-icon"> English
          </div>
          <div class="dropdown-item" onclick="changeLanguage('tr')">
            <img src="tr.png" alt="Türkçe" class="mr-2 flag-icon"> Türkçe
          </div>
          <div class="dropdown-item" onclick="changeLanguage('de')">
            <img src="geo.png" alt="Deutsch" class="mr-2 flag-icon"> Deutsch
          </div>        
        </div>
        <div class="dropdown-divider"></div>
        <button class="logout-button" onclick="handleLogout()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span id="logoutText">Log Out</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Projects Section -->
  <h1 class="text-3xl font-bold mb-6 px-4 underline">Your Project</h1>
  <div class="project-grid" id="projectGrid">
    <!-- Projects will be dynamically added here -->
  </div>

  <div class="project-limit-warning" id="limitWarning">
    Maximum project limit (10) reached!
  </div>

  <div id="add-project-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center modal-backdrop">
      <div class="rounded-lg shadow-xl w-11/12 md:w-9/12 lg:w-7/12 xl:w-5/12 relative" style="background-color: rgb(53, 53, 53);">
        <div class="px-8 py-6">
          <h2 class="text-2xl font-bold mb-4" id="modalTitle">Add New Rocket Project</h2>
          <form id="project-form">
            <!-- Rocket Section -->
            <div class="mb-4">
              <label for="project-name" class="block text-gray-400 font-bold mb-2" id="rocketNameLabel">Rocket Name</label>
              <input type="text" id="project-name" 
                class="rounded-lg px-4 py-2 w-full focus:outline-none" 
                style="background-color: rgb(94, 94, 94);" 
                placeholder="Enter rocket name" 
                onfocus="this.style.boxShadow='0 0 0 1.5px rgb(188, 188, 188)'" 
                onblur="this.style.boxShadow='none'" 
                required>

            </div>
            <div class="mb-4">
              <label for="project-image" class="block text-gray-400 font-bold mb-2" id="rocketImageLabel">Rocket Image</label>
              <div class="flex items-center">
                <label for="project-image-input" 
                  class="rounded-lg px-4 py-2 cursor-pointer transition-colors duration-300" 
                  style="background-color: rgb(94, 94, 94);" 
                  onmouseover="this.style.backgroundColor='rgb(69, 69, 69)';" 
                  onmouseout="this.style.backgroundColor='rgb(94, 94, 94)';">
                  <i class="fas fa-upload mr-2"></i>
                  <span id="uploadImageText">Upload Image</span>
                </label>
                <input type="file" id="project-image-input" class="hidden" accept="image/*" onchange="previewImage(event)">
                <img id="project-image-preview" src="#" alt="Rocket Image" class="ml-4 max-h-24 rounded-lg hidden">
              </div>
            </div>

            <!-- Rover Section -->
            <div class="mb-4">
              <label for="rover-name" class="block text-gray-400 font-bold mb-2" id="roverNameLabel">Rover Name</label>
              <input type="text" id="project-name" 
                class="rounded-lg px-4 py-2 w-full focus:outline-none" 
                style="background-color: rgb(94, 94, 94);" 
                placeholder="Enter rocket name" 
                onfocus="this.style.boxShadow='0 0 0 1.5px rgb(188, 188, 188)'" 
                onblur="this.style.boxShadow='none'" 
                required>
            </div>
            <div class="mb-4">
              <label for="rover-image" class="block text-gray-400 font-bold mb-2" id="roverImageLabel">Rover Image</label>
              <div class="flex items-center">
                <label for="project-image-input" 
                  class="rounded-lg px-4 py-2 cursor-pointer transition-colors duration-300" 
                  style="background-color: rgb(94, 94, 94);" 
                  onmouseover="this.style.backgroundColor='rgb(69, 69, 69)';" 
                  onmouseout="this.style.backgroundColor='rgb(94, 94, 94)';">
                  <i class="fas fa-upload mr-2"></i>
                  <span id="uploadRoverImageText">Upload Image</span>
                </label>
                <input type="file" id="rover-image-input" class="hidden" accept="image/*" onchange="previewRoverImage(event)">
                <img id="rover-image-preview" src="#" alt="Rover Image" class="ml-4 max-h-24 rounded-lg hidden">
              </div>
            </div>

            <div class="flex justify-end space-x-3">
              <button type="button" class="bg-gray-700 rounded-lg px-6 py-2 hover:bg-gray-600 transition-colors duration-300" onclick="hideAddProjectModal()" id="cancelButton">Cancel</button>
              <button type="submit" class="bg-blue-500 rounded-lg px-6 py-2 hover:bg-blue-600 transition-colors duration-300" id="saveButton">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initial projects data
    let projects = [
      { id: 1, name: 'Pusat' },
    ];
  
    const MAX_PROJECTS = 10;
  
    // Render projects function güncellendi
    function renderProjects() {
      const grid = document.getElementById('projectGrid');
      grid.innerHTML = '';
  
      // Render existing projects
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <div class="w-20 h-20 rounded-full flex items-center justify-center mb-4" style="background-color: rgba(69,69,69,255);">
            <img src="rot.png" alt="Project Icon" class="w-12 h-12 object-contain">
          </div>
          <h3 class="project-title">${project.name}</h3>
        `;
        
        // Pusat projesine tıklama olayı eklendi
        if(project.name === 'Pusat') {
          card.addEventListener('click', function() {
            // Blink overlay'i göster
            const blinkOverlay = document.querySelector('.blink-overlay');
            blinkOverlay.classList.add('blink-start');

            // Animasyon tamamlandıktan sonra yönlendirme yap
            setTimeout(() => {
              window.location.href = '../Interface/Interface.html';
            }, 1200); // 1.2 saniye sonra yönlendirme
          });
        }
        
        grid.appendChild(card);
      });
  
      // Add Project card aynı
      if (projects.length < MAX_PROJECTS) {
        const addCard = document.createElement('div');
        addCard.className = 'project-card add-project-card';
        addCard.innerHTML = `
          <div class="w-20 h-20 rounded-full flex items-center justify-center mb-4" style="background-color: rgba(69,69,69,255);">
            <i class="fas fa-plus text-3xl"></i>
          </div>
          <h3 class="project-title">Add Project</h3>
        `;
        addCard.onclick = showAddProjectModal;
        grid.appendChild(addCard);
      }
  
      // Show/hide warning
      const warning = document.getElementById('limitWarning');
      warning.style.display = projects.length >= MAX_PROJECTS ? 'block' : 'none';
    }
  
    // Page load animation
    window.addEventListener('load', () => {
      document.querySelector('.fade-overlay').classList.add('fade-out');
      renderProjects();
    });
  
    // Profile menu functionality
    function toggleProfileMenu() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.classList.toggle('active');
    }
  
    // Language menu functionality
    function toggleLanguageMenu() {
      const submenu = document.getElementById('languageSubmenu');
      submenu.classList.toggle('hidden');
    }
  
    // Translations object
    const translations = {
      // Translation object omitted for brevity
    };
  
    function changeLanguage(lang) {
      // Language change functionality omitted for brevity
    }
  
    // Load saved language preference
    document.addEventListener('DOMContentLoaded', () => {
      const savedLanguage = localStorage.getItem('preferredLanguage');
      if (savedLanguage) {
        changeLanguage(savedLanguage);
      }
    });
  
    // Modal functionality
    function showAddProjectModal() {
      document.getElementById('add-project-modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }
  
    function hideAddProjectModal() {
      document.getElementById('add-project-modal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      // Reset form
      document.getElementById('project-form').reset();
      document.getElementById('project-image-preview').classList.add('hidden');
    }
  
    // Image preview functionality
    function previewImage(event) {
      const preview = document.getElementById('project-image-preview');
      const file = event.target.files[0];
      
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('hidden');
      }
    }
  
    // Form submission
    document.getElementById('project-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your form submission logic here
      const formData = new FormData(this);
      console.log('Form submitted:', Object.fromEntries(formData));
      hideAddProjectModal();
    });
  
    // Close modal when clicking outside
    document.getElementById('add-project-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        hideAddProjectModal();
      }
    });
  
    // Keyboard events for accessibility
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideAddProjectModal();
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.remove('active');
      }
    });
  
    function handleLogout() {
      // Show blink overlay
      const blinkOverlay = document.querySelector('.blink-overlay');
      blinkOverlay.classList.add('blink-start');

      // Redirect to login page after animation
      setTimeout(() => {
        window.location.href = '../LoginProcedures/login.html';
      }, 1200);
    }
  </script>
</body>
</html>
