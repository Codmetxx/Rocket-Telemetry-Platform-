<!DOCTYPE html>
<html lang="tr">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sencer Yönetim Paneline Hoşgeldiniz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-image: url('test1.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        .password-toggle:hover {
            color: white;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: white;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(94, 94, 94, 1);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-bottom: 2rem;
        }

        /* Welcome Message Styles */
        .welcome-message {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .welcome-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 1;
            z-index: 999;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .fade-overlay.fade-out {
            opacity: 0;
        }

        .logout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0;
            z-index: 999;
            pointer-events: none;
            animation: blink 0.5s ease-in-out forwards;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="welcome-message">Hoşgeldiniz</div>
    </div>

    <div class="fade-overlay"></div>

    <div class="login-container">
        <h1 class="login-title">Sign In</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off" style="display: none;">
                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                        <line x1="2" x2="22" y1="2" y2="22"></line>
                    </svg>
                </button>
            </div>
            <div class="forgot-password">
                <a href="forgot.html">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Hatalı kullanıcı adı veya şifre!</div>
        </form>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.querySelector('.fade-overlay').classList.add('fade-out');
        });

        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('.eye');
        const eyeOffIcon = togglePassword.querySelector('.eye-off');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            eyeIcon.style.display = type === 'password' ? 'block' : 'none';
            eyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === '12345') {
                const loadingScreen = document.querySelector('.loading-screen');
                loadingScreen.style.display = 'flex';
                
                setTimeout(() => {
                    const welcomeMessage = document.querySelector('.welcome-message');
                    welcomeMessage.textContent = 'Admin Hoşgeldiniz';
                    welcomeMessage.classList.add('show');
                    
                    setTimeout(() => {
                        const overlay = document.querySelector('.fade-overlay');
                        overlay.classList.remove('fade-out');
                        
                        setTimeout(() => {
                            window.location.href = '../Admin/AdminPanel.html';
                        }, 1000);
                    }, 3000);
                }, 2000);
            } else if (username === 'sencer' && password === '12345') {
                const loadingScreen = document.querySelector('.loading-screen');
                loadingScreen.style.display = 'flex';
                
                setTimeout(() => {
                    const welcomeMessage = document.querySelector('.welcome-message');
                    welcomeMessage.textContent = 'Sencer Hoşgeldiniz';
                    welcomeMessage.classList.add('show');
                    
                    setTimeout(() => {
                        const overlay = document.querySelector('.fade-overlay');
                        overlay.classList.remove('fade-out');
                        
                        setTimeout(() => {
                            window.location.href = '../User/user.html';
                        }, 1000);
                    }, 3000);
                }, 2000);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
