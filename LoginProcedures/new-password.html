<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sencer Yönetim Paneline Hoşgeldiniz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        body {
            background-image: url('test1.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .login-container {
            width: 110%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .input-section {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group {
            position: relative;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            padding-right: 40px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            z-index: 2;
        }

        .password-toggle:hover {
            color: white;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .password-requirements {
            text-align: left;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
            margin-left: 0.3rem;
        }

        .requirement {
            margin: 0.2rem 0;
            display: flex;
            align-items: center;
            line-height: 1.2;
        }

        .requirement::before {
            content: "•";
            margin-right: 0.3rem;
            font-size: 0.6rem;
        }

        .requirement.valid {
            color: #4CAF50;
            opacity: 0.8;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(94, 94, 94, 1);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .password-strength {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 1;
            z-index: 999;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .fade-overlay.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="fade-overlay"></div>
    <div class="login-container">
        <h1 class="login-title">Reset Password</h1>
        <form id="resetPasswordForm">
            <div class="input-section">
                <div class="input-group">
                    <input type="password" id="newPassword" placeholder="New Password" required>
                    <button type="button" class="password-toggle" id="toggleNewPassword" aria-label="Toggle password visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off" style="display: none;">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                            <line x1="2" x2="22" y1="2" y2="22"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="password-requirements">
                    <div class="requirement" id="length">At least 8 characters</div>
                    <div class="requirement" id="uppercase">At least one uppercase letter</div>
                    <div class="requirement" id="lowercase">At least one lowercase letter</div>
                    <div class="requirement" id="number">At least one number</div>
                    <div class="requirement" id="special">At least one special character</div>
                </div>

                <div class="input-group" style="margin-top: 1rem;">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle password visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off" style="display: none;">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                            <line x1="2" x2="22" y1="2" y2="22"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button">Reset Password</button>
            <div id="errorMessage" class="error-message">Passwords do not match!</div>
            <div id="successMessage" class="success-message">Password successfully reset!</div>
        </form>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.fade-overlay').classList.add('fade-out');
        });

        function setupPasswordToggle(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            const eyeIcon = toggle.querySelector('.eye');
            const eyeOffIcon = toggle.querySelector('.eye-off');

            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                eyeIcon.style.display = type === 'password' ? 'block' : 'none';
                eyeOffIcon.style.display = type === 'password' ? 'none' : 'block';
            });
        }

        setupPasswordToggle('newPassword', 'toggleNewPassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

        function updatePasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            for (const [req, valid] of Object.entries(requirements)) {
                const element = document.getElementById(req);
                if (valid) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            }

            return Object.values(requirements).every(Boolean);
        }

        document.getElementById('newPassword').addEventListener('input', function(e) {
            updatePasswordStrength(e.target.value);
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            if (!updatePasswordStrength(newPassword)) {
                errorMessage.textContent = 'Password does not meet requirements!';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                const overlay = document.querySelector('.fade-overlay');
                overlay.classList.remove('fade-out');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
