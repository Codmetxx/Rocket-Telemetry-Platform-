<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sencer Yönetim Paneline Hoşgeldiniz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        body {
            background-image: url('test1.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .login-container {
            width: 110%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background-color 1s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(94, 94, 94, 1);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 1s;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
        }

        .welcome-message {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .welcome-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 1;
            z-index: 999;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .fade-overlay.fade-out {
            opacity: 0;
        }
        
        .login-link {
            font-family: 'Inter', sans-serif;
            color: rgb(125, 125, 125);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            display: inline-block;
        }

        .login-link:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Page Fade Overlay -->
    <div class="fade-overlay"></div>
    <div class="login-container">
        <h1 class="login-title">Forgot Password?</h1>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="submit" class="login-button">Send Reset Link</button>
            <div id="errorMessage" class="error-message">Geçersiz email adresi!</div>
        </form>
        <a href="login.html" class="login-link"> Return to Sign In </a>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.fade-overlay').classList.add('fade-out');
        });
    
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            if (email === '123@gmail.com') {
                const overlay = document.querySelector('.fade-overlay');
                overlay.classList.remove('fade-out');
                window.location.href = 'success.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('email').value = '';
            }
        });
    </script>
</body>
</html>
