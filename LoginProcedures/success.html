<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code - Sencer Management Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Fade efekti i√ßin yeni stiller */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }
        
        body.fade-in::before {
            opacity: 0;
        }

        body {
            background-image: url('test1.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }

        .verification-container {
            width: 110%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .verification-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .verification-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .code-input-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .code-input {
            width: 3.5rem;
            height: 3.5rem;
            text-align: center;
            font-size: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            outline: none;
            transition: background-color 0.3s;
        }

        .code-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .code-input::-webkit-outer-spin-button,
        .code-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .code-input[type=number] {
            -moz-appearance: textfield;
        }

        .verify-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(94, 94, 94, 1);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .verify-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1 class="verification-title">Verification Code</h1>
        <p class="verification-subtitle">Please enter the 6-digit code sent to your email</p>
        
        <form id="verificationForm">
            <div class="code-input-group">
                <input type="number" class="code-input" required min="0" max="9">
                <input type="number" class="code-input" required min="0" max="9">
                <input type="number" class="code-input" required min="0" max="9">
                <input type="number" class="code-input" required min="0" max="9">
                <input type="number" class="code-input" required min="0" max="9">
                <input type="number" class="code-input" required min="0" max="9">
            </div>
            <button type="submit" class="verify-button">Verify</button>
            <div id="errorMessage" class="error-message">Invalid verification code!</div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('fade-in');
            }, 100);
        });

        const inputs = document.querySelectorAll('.code-input');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' || e.key === 'Tab' || e.key === 'Enter' || 
                    (e.key >= '0' && e.key <= '9' && !e.shiftKey)) {
                    return true;
                }
                e.preventDefault();
                return false;
            });

            input.addEventListener('input', function(e) {
                if (this.value.length > 1) {
                    this.value = this.value.slice(-1);
                }
                
                if (!/^\d*$/.test(this.value)) {
                    this.value = '';
                    return;
                }

                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let code = '';
            inputs.forEach(input => {
                code += input.value;
            });
            
            if (code === '123456') {
                document.body.classList.remove('fade-in');
                setTimeout(() => {
                    window.location.href = 'new-password.html';
                }, 400);
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                inputs.forEach(input => {
                    input.value = '';
                });
                inputs[0].focus();
            }
        });
    </script>
</body>
</html>
